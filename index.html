<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ember</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background-color: #fdfcfb;
    }
    .serif {
      font-family: 'Playfair+Display', serif;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes heartPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.35); }
      100% { transform: scale(1); }
    }
    @keyframes emberSpark {
      0%, 100% { text-shadow: 0 0 10px rgba(229, 152, 155, 0); }
      50% { text-shadow: 0 0 20px rgba(229, 152, 155, 0.4); color: #e5989b; }
    }

    .animate-fade-in-up { animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    .animate-fade-in { animation: fadeIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    .animate-heart-pop { animation: heartPop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    .ember-spark-text { animation: emberSpark 4s ease-in-out infinite; }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer-bg {
      background: linear-gradient(90deg, #f2e9e4 25%, #fff 50%, #f2e9e4 75%);
      background-size: 200% 100%;
      animation: shimmer 4s infinite linear;
    }
  </style>
